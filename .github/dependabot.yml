version: 2
update_configs:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      timezone: "Europe/London"
    allow:
      - dependency_type: "all"
    reviewers:
      - "hueyy"
    ignore:
      - dependency_name: "babel-core"
      - dependency_name: "react"
      - dependency_name: "react-dom"
      - dependency_name: "react-native*"
      - dependency_name: "lottie-react-native"
      - dependency_name: "react-native-svg"
      - dependency_name: "@react-native-community/*"
      - dependency_name: "expo-*"
